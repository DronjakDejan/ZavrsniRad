<div class="product">
    <h2>{{product.title}}</h2>
    <div class="product-img">
        <img src="{{product.img}}" >
    </div>
    <p>{{product.priceTo()}}/kg</p>

    <p class="desc">{{product.description}}</p>
    
    <div class="add-to-cart"><button  (click)="addToCartClick()" >Dodaj u korpu</button></div>
 
</div>
